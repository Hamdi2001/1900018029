<!DOCTYPE html>
<html>
<head>
	<title>Form Pendataan penduduk</title>
</head>
<body>
	<pre/>
	Nama Anda : 
	<input type="text" name="nama">
	<br/>

	Alamat : 
	<input type="text" name="alamar">
	<br/>

	No.Telpon/HP : 
	<input type="number" name="nomor">
	<br/>

	Jenis Kelamin :
	<input type="radio" name="jenis" value="Laki-laki">Laki-laki
	<input type="radio" name="jenis" value="Perempuan">Perempuan
	<br/>

	Agama: 
	<select>
		<option>Islam</option>
		<option>Protestan</option>
		<option>Katolik</option>
		<option>Hindu</option>
		<option>Buddha</option>
	</select>
	<br/>

	Pekerjaan :
	<input type="checkbox" name="pengusaha">Pengusaha
	<input type="checkbox" name="pegawa_swasta">Pegawai Swasta
	<input type="checkbox" name="pegawa_negeri">Pegawai Negeri
	<input type="checkbox" name="lainnya">Lainnya
	<br/>

	Jelaskan Keadaan Anda:
	<textarea name="Keadaan"></textarea>
	<br/>

	<input type="submit" value="Simpan">
</body>
</html>
