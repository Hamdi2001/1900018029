<!DOCTYPE html>
<html>
<head>
	<title>Form Pendataan penduduk</title>
</head>
<body bgcolor="#E2C5B6">
<form action="form.php" method="post" style="float: left;">
	<pre/>
	Nama Anda : 
	<input type="text" name="nama">
	<br/>

	Alamat : 
	<input type="text" name="alamat">
	<br/>

	No.Telpon/HP : 
	<input type="number" name="nomor">
	<br/>

	Jenis Kelamin :
	<input required type="radio" name="jenis" value="Laki-laki">Laki-laki
	<input required type="radio" name="jenis" value="Perempuan">Perempuan
	<br/>

	Agama: 
	<select name="agama">
		<option>Islam</option>
		<option>Protestan</option>
		<option>Katolik</option>
		<option>Hindu</option>
		<option>Buddha</option>
	</select>
	<br/>

	Jelaskan Keadaan Anda:
	<textarea style="resize: none;" name="keadaan"></textarea>
	<br/>

	<input type="submit" value="Simpan" name="submit">
</form>
</body>
</html>
